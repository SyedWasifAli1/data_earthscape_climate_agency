{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-50 flex items-center justify-center min-h-screen">

  <div class="relative w-full max-w-md bg-white/80 backdrop-blur-xl shadow-2xl rounded-2xl p-8 border border-blue-100">
    
    <!-- Logo / Icon -->
    <div class="flex flex-col items-center mb-6">
      <div class="bg-blue-600 text-white p-4 rounded-full shadow-md mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c0 1.105-.895 2-2 2s-2-.895-2-2 .895-2 2-2 2 .895 2 2zm-4 8a8 8 0 1116 0H8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-blue-700">Create Account</h2>
      <p class="text-gray-500 text-sm mt-1">Join us and access your dashboard</p>
    </div>

    <!-- Form -->
    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Username</label>
        <input type="text" name="username" placeholder="Enter username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
      </div>
<!-- 
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Select Role</label>
        <select name="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
          <option value="admin">Admin</option>
          <option value="analyst">Analyst</option>
        </select>
      </div> -->

      <button type="submit"
        class="w-full py-2.5 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:scale-[1.02] transition transform duration-200">
        ðŸš€ Register Now
      </button>
    </form>

    <!-- Footer -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>

    <!-- Decorative glow -->
    <div class="absolute inset-0 -z-10 bg-gradient-to-tr from-blue-300/30 via-transparent to-blue-500/30 rounded-2xl blur-2xl"></div>
  </div>

</body>
</html>
